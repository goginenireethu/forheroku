 <script type="text/javascript">
	function setcookie(){
		var u = document.getElementById('username').value;
		var p = document.getElementById('password').value;

		document.cookie="myusername="+u+";path=https://vocab-enhancer.herokuapp.com/";
   		document.cookie="mypassword="+p+";path=https://vocab-enhancer.herokuapp.com/";
		}
		
		function getcookiedata(){
		console.log(document.cookie);
		
		var user=gerCookie('myusername');
		var pswd=gerCookie('mypassword');
		
		document.getElementById('username').value=user;
		document.getElementById('password').value=pswd;

		function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i<ca.length; i++) {
		var c =  ca[i];
		while(c.charAt(0) == ' ') {
		c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
		return c.substring(name.length, c.length);
		}
		}
		return "";
	} 

</script>
